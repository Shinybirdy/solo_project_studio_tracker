<div class="container-fluid">

<div class ="addStudentForm">
<h3>Add New Student</h3>

  <form ng-submit = "addStudent()">


    <label for="first_name">First Name:</label>
    <input type="text" ng-model = "firstName" /><br />

    <label for="last_name">Last Name:</label>
    <input type="text" ng-model = "lastName" /><br />
<h5><span>
  <label>Lesson Day:</label>

    <select name="lessonDay" id="lessonDay" ng-model = "lessonDay">
      <option value="">-------</option> <!-- not selected / blank option -->
      <option value="1">Monday</option>
      <option value="2">Tuesday</option>
      <option value="3">Wednesday</option>
      <option value="4">Thursday</option>
      <option value="5">Friday</option>
      <option value="6">Saturday</option>
    </select>
  </span>
</h5>



<p><span>
  <label>Lesson Time:</label>

    <select name="lessonTime" id="lessonTime" ng-model = "lessonTime" >Lesson Time:
      <option value="">-------</option> <!-- not selected / blank option -->
      <option value="14:00:00">2:00</option>
      <option value="14:30:00">2:30</option>
      <option value="15:00:00">3:00</option>
      <option value="15:30:00">3:30</option>
      <option value="16:00:00">4:00</option>
      <option value="16:30:00">4:30</option>
      <option value="17:00:00">5:00</option>
      <option value="17:30:00">5:30</option>
      <option value="18:00:00">6:00</option>
      <option value="18:30:00">6:30</option>
      <option value="19:00:00">7:00</option>
      <option value="19:30:00">7:30</option>
    </select>
</span></p>
    <br />

    <label for="email">Email:</label>
    <input type="text" ng-model = "email" /><br />

    <label for="phone_number">Phone Number:</label>
    <input type="text" ng-model = "phoneNumber" /><br />

    <label for="current_balance">Current Balance:</label>
    <input type="text" ng-model = "currentBalance" /><br />
<p><span><label>Wait List:</label>

    <select name="waitList" id= "waitList" ng-model = "waitList">Wait List:
    <option value="1">False</option>
    <option value="2">True</option>
        </select>
        </span></p>

    <p><span><label>Lesson Rate:</label>
      <select name="lessonRate" id= "lessonRate" ng-model = "lessonRate">Lesson Rate:
      <option value="">--------</option> <!-- not selected / blank option -->
      <option value="30.00">$30.00</option>
      <option value="40.00">$40.00</option>
      <option value="45.00">$45.00</option>
      <option value="60.00">$60.00</option>
      <option value="90.00">$90.00</option>

    </select></span><span><input class="btn btn-default" ng-click="addStudent()" type="addStudent" name = "addStudent" value="addStudent" />
</span></p><br />
    <!-- <div class="form-group">
      <form ng-submit = "addNote()">
      <label for="comment">Notes:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
      <input class="btn btn-default" ng-click="addNote()" type="addNote" name = "addNote" value="addNote" />
      </form>
    </div> -->

    <!-- <input class="btn btn-default" ng-click="addStudent()" type="addStudent" name = "addStudent" value="addStudent" /> -->

    </form>
    </div>
</div>


<div class="container-fluid" ng-repeat = "student in studentArray">
<h3>Student List</h3>
<h4>
  {{student.last_name}}, {{student.first_name}}
  {{student.lesson_day}}<br />
  {{student.lesson_time}}<br />
  {{student.phone_number}}<br />
  {{student.current_balance}}<br />
  {{student.wait_list}}<br />
  {{student.makeup_lessons}}
</h4>

</div>
